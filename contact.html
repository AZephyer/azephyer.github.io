    <main>
        <h2>Contact Me</h2>
        <form action="submit-contact.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="pronouns">Preferred Pronouns:</label>
            <input type="text" id="pronouns" name="pronouns">

            <label for="service">Service Interested In:</label>
            <select id="service" name="service" required>
                <option value="Postpartum Phase Reflection">Postpartum Phase Reflection</option>
                <option value="Parent & Child Relationships">Parent & Child Relationships</option>
                <option value="Boundary Setting and Maintenance">Boundary Setting and Maintenance</option>
                <option value="Goal Guidance">Goal Guidance</option>
                <option value="Intimate Relationship Conflict Resolution">Intimate Relationship Conflict Resolution</option>
                <option value="Navigating the 'Urban Indigenous Experience'">Navigating the "Urban Indigenous Experience"</option>
                <option value="Other">Other (please specify in message)</option>
            </select>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <input type="submit" value="Send Message">
        </form>
    </main>
